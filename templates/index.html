<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColdGen - Smart Message Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
                url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?fit=crop&w=1200') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 1.9em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        input:focus, select:focus {
            border-color: #7d3cff;
            outline: none;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            background-color: #7d3cff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a2bcc;
        }

        .email-box {
            white-space: pre-wrap;
            background: #f4f6f8;
            padding: 15px;
            margin-top: 25px;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
        }

        .copy-btn {
            margin-top: 12px;
            background-color: #3498db;
        }

        .copy-btn:hover {
            background-color: #2c80b4;
        }

        .error {
            margin-top: 15px;
            color: #c0392b;
            font-weight: 500;
        }

        .status {
            margin-top: 10px;
            color: #16a085;
            font-size: 0.9em;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß ColdGen: Smart Message Generator</h1>

        <form method="POST">
            <label>Your Name:</label>
            <input type="text" name="username" placeholder="e.g. Deepika" required>

            <label>Job URL:</label>
            <input type="text" name="job_url" placeholder="Paste job listing URL..." required>

            <label>Message Type:</label>
            <select name="message_type">
                <option value="cold_email">Cold Email</option>
                <option value="linkedin_message">LinkedIn Message</option>
                <option value="referral_request">Referral Request</option>
            </select>

            <label>Tone:</label>
            <select name="tone">
                <option value="formal">Formal</option>
                <option value="casual">Casual</option>
                <option value="professional">Professional</option>
                <option value="friendly">Friendly</option>
            </select>

            <div class="button-row">
                <button type="submit" name="generate">Generate</button>
                {% if email %}
                <button type="submit" name="regenerate">Regenerate</button>
                {% endif %}
            </div>
        </form>

        {% if email %}
        <div class="email-box" id="emailBox">{{ email }}</div>
        <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Message</button>
        {% endif %}

        {% if error %}
        <div class="error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}

        {% if jobs_found > 0 %}
        <div class="status">‚úÖ {{ jobs_found }} job{{ 's' if jobs_found > 1 else '' }} found.</div>
        {% endif %}
    </div>

    <script>
        function copyToClipboard() {
            const text = document.getElementById("emailBox").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("‚úÖ Message copied to clipboard!");
            }).catch(() => {
                alert("‚ùå Failed to copy message.");
            });
        }
    </script>
</body>
</html>
